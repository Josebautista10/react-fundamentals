<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>


  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>  

  <script type="text/babel">
    // üê® on the script tag above, change `type="module"`
    // to `type="text/babel"` so babel will compile this code for the browser to run.

    // üê® re-implement this using JSX!
    
    // solution for main problem 
    // const element = React.createElement('div', {className: 'container', children:'Hello World'})

    //extra credit 1 
    const className = 'container'
    const children = 'Hello world'
    const element = React.createElement('div', {className: {className}, children:{children}})
    // doesnt render ^^^

    const element = <div className={className}>{children}</div>
    // ^^^^ I think this solution works because we're using babel ^^^^^
    // extra credit solution 2
    // const props = {children, className}
    // const element = React.createElement('div', {...props})


    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
